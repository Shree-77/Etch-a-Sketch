<!DOCTYPE html>
<html>

<head>
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="grid.js" defer></script>
</head>

<body>
    <div class="body">
        <div class="column">
            <div class="header">
                <h1>Etch a Sketch</h1>
            </div>
            <div id="container"></div>

        </div>
        <div class="column">
            <div class="buttons">
                <button id="SetGridSize" class="btn">SetGrid</button>
                <button id="blue" value="blue" class="btn">Blue</button>
                <button id="green" value="green" class="btn">Green</button>
                <button id="rgb">RGB</button>
                <button id="white" value="white" class="btn">Erase</button>
                <button id="reset" value="reset">Reset</button>
            </div>
        </div>
    </div>
</body>

</html>
